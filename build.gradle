// Kotlin plugin
buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:0.7.1217'
	}
}
apply plugin: "kotlin"

repositories {
	mavenCentral()
}

dependencies {
	compile 'org.jetbrains.kotlin:kotlin-stdlib:0.7.1217',
            // AWS
            'com.amazonaws:aws-java-sdk:1.8.0',
            // SSH
            'com.jcraft:jsch:0.1.51',
            'com.jcraft:jsch.agentproxy.jsch:0.0.7',
            'com.jcraft:jsch.agentproxy.sshagent:0.0.7',
            'com.jcraft:jsch.agentproxy.connector-factory:0.0.7',
}

// Run / build
apply plugin: "application"
mainClassName = "com.prezi.anthro.AnthroPackage"

run {
    // Pass system properties when using `gradle run`
    systemProperties = System.properties
}

